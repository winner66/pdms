<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar">
                        <div class="columns pull-left">
                            <div class="columns pull-left">
                                <button type="button" class="btn  btn-primary" onclick="add()">
                                    <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                                </button>
                            </div>
                        </div>
                        <div class="columns pull-right">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <select id="fpdModel" data-placeholder="所有产品" class="form-control chosen-select"
                                     tabindex="2" style="width: 100%">
                                <option value="">所有产品</option>
                                <option th:each="m:${model}" th:value="${m.id}" th:text="${m.name}"></option>
                            </select>
                        </div>
                    </div>
                    <table id="dataTable" style="table-layout:fixed;word-break:break-all;" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/fpd/map/list.js"></script>
</body>

</html>

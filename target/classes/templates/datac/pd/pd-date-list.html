<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar">
                        <div class="columns pull-right">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <input type="text" class="laydate-icon form-control" id="endDate"
                                   placeholder="结束时间"
                                   onclick="laydate()"
                                   style="background-color: #fff;" readonly="readonly"/>
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <input type="text" class="laydate-icon form-control" id="startDate"
                                   placeholder="开始时间"
                                   onclick="laydate()"
                                   style="background-color: #fff;" readonly="readonly"/>
                        </div>
                    </div>
                    <table id="dataTable" style="table-layout:fixed;word-break:break-all;" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/datac/pd/pd-date-list.js"></script>
</body>

</html>

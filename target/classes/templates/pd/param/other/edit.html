<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="dataForm">
                    <input name="id" th:value="${p.id}" type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">参数类别<span style="color:red">*</span></label>
                        <div class="col-sm-8">
                            <select  name="type" id="type" data-placeholder="请选择参数类别" class="form-control chosen-select"
                                     tabindex="2" style="width: 100%">
                                <option value="">请选择参数类别</option>
                                <option th:each="type:${paramType}" th:value="${type.value}" th:text="${type.name}" th:selected="${type.value eq p.type}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">编码<span style="color:red">*</span></label>
                        <div class="col-sm-8">
                            <input id="code" name="code" class="form-control" type="text" th:value="${p.code}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">描述</label>
                        <div class="col-sm-8">
                            <input id="name" name="name" class="form-control" type="text" th:value="${p.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">序号<span style="color:red">*</span></label>
                        <div class="col-sm-8">
                            <input name="idx" class="form-control" type="text" th:value="${p.idx}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-10">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/pd/param/other/edit.js">
</script>
</body>
</html>
